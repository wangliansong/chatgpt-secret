chat:
  # 访问密码
  auth_secret_key: 123456
  # OpenAI API Key - https://platform.openai.com/overview
  openai_api_key: ${CHAT_OPENAI_API_KEY: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}
  # change this to an `accessToken` extracted from the ChatGPT site's `https://chat.openai.com/api/auth/session` response
  openai_access_token: ${CHAT_OPENAI_ACCESS_TOKEN}
  # OpenAI API Base URL - https://api.openai.com/，要加/后缀
  openai_api_base_url: ${CHAT_OPENAI_API_BASE_URL:https://api.openai.com/}
  # API Model - https://platform.openai.com/docs/models apiKey 和 AccessToken mode 不一样
  openai_api_model:
  # 反向代理地址 AccessToken 时使用
  #api_reverse_proxy: https://bypass.churchless.tech/api/conversation
  # 超时毫秒
  timeout_ms: 100000
  # HTTP 代理
  #http_proxy_host: ${CHAT_HTTP_PROXY_HOST:127.0.0.1}
  #http_proxy_port: ${CHAT_HTTP_PROXY_PORT:33210}
  # 管理端账号
  admin_account: admin
  # 管理端密码
  admin_password: admin
  # 管理端敏感词是否脱敏，演示用
  admin_sensitive_word_desensitized_enabled: true
  # 全局时间内最大请求次数
  maxRequest: 60
  # 全局最大请求时间间隔（秒）
  maxRequestSecond: 1800
  # ip 时间内最大请求次数
  ipMaxRequest: 10000
  # ip 最大请求时间间隔（秒）
  ipMaxRequestSecond: 3600
  # 限制上下文对话的数量
  limitQuestionContextCount: 10000